<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixth Assignment CSS</title>
    <link rel="stylesheet" href="all_css/style.css">
</head>
<body class="container">
    <h1 class="heading">This is Our Contact Page</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" required><br>
        <label for="email">Email:</label>
        <input type="email"required><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" required><br>
        <input type="radio">
	    <label for="male">Male</label><br>
        <input type="radio">
	    <label for="female">Female</label><br>
        <input type="radio">
	    <label for="rather not say">Rather not say</label><br>
        <p>Do you want to sign up for the email list?</p>
        <input type="checkbox">Yes <br>
        <label for="cars">Choose a favorite car:</label><br>
        <select name="favorite car">
        <option value="Benz">Benz</option>
        <option value="Honda">Honda</option>
        <option value="Audi">Audi</option>
        </select><br>
        <label for="text"></label>
        <textarea name="text" id="text" placeholder="Please,Leave a message"></textarea><br>
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
